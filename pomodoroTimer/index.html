<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Pomodoro Timer App</title>
  </head>
  <body onload="template()">
    <div class="container">
        <div class="row">
            <h1 class="text-center mt-3"> Pomodoro Timer</h1>
            <div>
                <h6 id="counting"></h6>
            </div>
        </div>

        <div class="container timer mt-3">
            <div class="row">
                <div class="col-4">
                    <h2 id="minutes"> </h2>
                </div>
                <div class="col-2">
                    <h2>:</h2>
                </div>
                <div class="col-4">
                    <h2 id="second"> </h2>
                </div>
           
            </div>

           

            
        </div>
        <div>
            <h5 id="message" class="message"> </h5>

        </div>
        <div class="container d-flex justify-content-center align-items-center my-5">
            <button class="btn" onclick="start()">
                <i class="far fa-play-circle fa-2x" style="color:palevioletred;"></i>
                </button>
            <button class="btn" onclick="refresh()">
                <a href="index.html">
                    <i class="fas fa-redo fa-2x" style="color: orange;"></i>
                </a>
                
                
            </button>
            <button class="btn" onclick="breakTime(), breakTime2()">
        
                    <i class="fas fa-coffee fa-2x" style="color:slateblue"></i>
             
            </button>
        </div>

        


    </div>

   
                
        


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->


    <script src="pomodoro.js"></script>
    

  </body>
</html>
